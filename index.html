<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <aside id="sidebar">
    <div id="logo-container">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/024/584/454/small/cute-cat-face-flat-design-cartoon-element-illustration-png.png" alt="Cute cat face">
      <h1 id="logo-text">MEOW</h1>
    </div>
    <footer id="sidebar-footer">Photo by <a href="https://unsplash.com/es/@lwdzl">Jack Dong</a> on <a href="https://unsplash.com/es">Unsplash</a></footer>
  </aside>

  <main id="main-content">
    <section id="intro-text">
      <p id="main-message">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p id="sub-message"><strong>You <em>know</em> you want to.</strong></p>
    </section>

    <section id="form-section">
      <form id="signup-form" class="signup-form" action="#" method="post">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-input">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
          </div>

          <div class="form-actions">
            <button type="submit" id="create-account-btn" class="submit-button">Create Account</button>
          </div>
      </form>

      <footer id="form-footer">
        <p id="login-link">Already have an account? <a href="#">Log in</a></p>
      </footer>
    </section>
  </main>
</body>

</html>
