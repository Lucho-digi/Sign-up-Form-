<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <aside id="sidebar" class="sidebar">
          <div class="logo-container">
            <h1 class="logo-text">ODIN</h1>
          </div>
        </aside>
    
        <main id="main-content" class="main-content">
          <section class="intro-text">
            <p class="main-message">
              This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
              Sign up <em>now</em> to get started.
            </p>
            <p class="sub-message"><strong>You <em>know</em></strong> you want to.</p>
          </section>
    
          <section class="form-section">
            <form id="signup-form" class="signup-form" action="#" method="post">
              <fieldset>
                <legend class="form-heading">Let's do this!</legend>
    
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" class="form-input" required>
                </div>
    
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" class="form-input" required>
                </div>
    
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-input" required>
                </div>
    
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" class="form-input">
                </div>
    
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-input" required>
                </div>
    
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                </div>
    
                <div class="form-actions">
                  <button type="submit" id="create-account-btn" class="submit-button">Create Account</button>
                </div>
              </fieldset>
            </form>
    
            <footer class="form-footer">
              <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </footer>
          </section>
        </main>
      </div>
</body>
</html>
